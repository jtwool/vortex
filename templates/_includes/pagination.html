<div class="pagination">
  {% if articles_page.has_previous() %} {% set num =
  articles_page.previous_page_number() %}
  <a href="{{ SITEURL }}/{{ page_name }}{{ num if num > 1 }}.html"
    >&larr;Prev</a
  >
  {% endif %} {% if articles_paginator.num_pages > 1 %} Page {{
  articles_page.number }} of {{ articles_paginator.num_pages }}. {% if
  articles_page.has_next() %}
  <a
    href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html"
    >Next&rarr;</a
  >
  {% endif %} {% endif %}
</div>
